<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cek nilai</title>
  </head>
  <body>
    <h3>LULUS OR TYDAK</h3>
    <input type="number" name="" id="kkm" />
    <button onclick="cek()">CEKK CUII</button>

    <script>
       function cek(){
           var n = document.getElementById('kkm').value;
           if (n > = 75) {
               alert("selamat anda lulus ")
           }
           else (n <= 75) {
               alert("anda tidak lulus")
       }
      }
    </script>
  </body>
</html>

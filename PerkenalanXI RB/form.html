    <h1>Fomulir Pendaftaran Osis</h1>
    <style>
      h1 {
        color: white;
      }
    </style>

    <table ,border="0" style="center; color:black">
      <div class="Pendaftaraan">
        <style>
          tr {
            color: white;
            font-size: medium;
          }
        </style>
        <tr>
          <td>Nama Lengkap</td>
          <td>:</td>
          <td><input type="text" /></td>
        </tr>

        <tr>
          <td>Kelas</td>
          <td>:</td>
          <td>
            <select>
              <option>**Select Kelas**</option>
              <option>XI RA</option>
              <option>XI RB</option>
              <option>XI RC</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Tanggal Lahir</td>
          <td>:</td>
          <td><input type="Date" /></td>
        </tr>

        <tr>
          <td>Jenis Kelamin</td>
          <td>:</td>
          <td><input type="radio" />Laki-Laki <input type="radio" />Perempuan</td>
        </tr>

        <tr>
          <td>Alamat</td>
          <td>:</td>
          <td><textarea cols="22" rows="3"></textarea></td>
        </tr>

        <tr>
          <td>No Hp</td>
          <td>:</td>
          <td><input type="number" /></td>
        </tr>

        <tr>
          <td>Agama</td>
          <td>:</td>
          <td>
            <select>
              <option>**Select Agama**</option>
              <option>Islam</option>
              <option>Kriten</option>
              <option>Katolik</option>
              <option>Buddha</option>
              <option>Konghucu</option>
              <option>Hindu</option>
              <option>Atheis</option>
            </select>
          </td>
        </tr>
        <td><input type="submit" name="submit" value="simpan" /></td>
      </div>
    </table>
  </body>
</html>
